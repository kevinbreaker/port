<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 50">
  <style>
#km {
  stroke: #00ffa7;
  stroke-width: 2;
  stroke-dasharray: 300;
  stroke-dashoffset: 300;
  animation: re 2s infinite alternate;
  font-size: 40px;
  font-family: roboto;
}
#_ {
  fill: #008000;
  animation: blink 1s alternate infinite;
}
@-moz-keyframes re {
  to {
    stroke-dashoffset: 0;
    fill: #00ffa7;
  }
}
@-webkit-keyframes re {
  to {
    stroke-dashoffset: 0;
    fill: #00ffa7;
  }
}
@-o-keyframes re {
  to {
    stroke-dashoffset: 0;
    fill: #00ffa7;
  }
}
@keyframes re {
  to {
    stroke-dashoffset: 0;
    fill: #00ffa7;
  }
}
@-moz-keyframes blink {
  to {
    opacity: 0;
  }
}
@-webkit-keyframes blink {
  to {
    opacity: 0;
  }
}
@-o-keyframes blink {
  to {
    opacity: 0;
  }
}
@keyframes blink {
  to {
    opacity: 0;
  }
}

  </style>
  <text id="km" x="0" y="40" fill="white">&lt; KM/></text>
  <rect id="_" x="130" y="14" height="30" width="5" />
</svg> 